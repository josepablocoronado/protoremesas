<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Selección Medio Pago</title><link rel="stylesheet" href="css/styles.css"></head>
<body><div class="phone">
  <div class="header-nav"><button class="back-btn" onclick="go('pantalla-13.html')">←</button><span class="title">Remesas</span></div>
  <div class="content">
    <div class="pago-title">Selecciona medio de pago</div>
    <div class="pago-grid">
      <div class="pago-card" onclick="selectPago(this,'tarjeta')"><div class="pago-icon"><img src="img/card.png" alt="Tarjeta" style="width:38px;height:38px;object-fit:contain;"></div><div class="pago-label">Tarjeta</div></div>
      <div class="pago-card" onclick="selectPago(this,'efectivo')"><div class="pago-icon"><img src="img/money.png" alt="Efectivo" style="width:38px;height:38px;object-fit:contain;"></div><div class="pago-label">Efectivo</div></div>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
<script>
  function selectPago(el,tipo){
    document.querySelectorAll('.pago-card').forEach(c=>c.classList.remove('selected'));
    el.classList.add('selected');
    save('medioPago',tipo);
    setTimeout(()=>go('pantalla-15.html'),300);
  }
</script></body></html>
