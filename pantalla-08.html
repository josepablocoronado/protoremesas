<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Datos Cuenta</title><link rel="stylesheet" href="css/styles.css"></head>
<body><div class="phone">
  <div class="header-nav"><button class="back-btn" onclick="go('pantalla-07.html')">←</button><span class="title">Remesas</span></div>
  <div class="content">
    <div class="form-header"><img src="img/bank.png" alt="banco" style="width:32px;height:32px;object-fit:contain;"><span class="form-header-title">Datos de la cuenta bancaria</span></div>
    <div class="form-group"><label class="form-label">Tipo de cuenta</label>
      <div class="form-select-wrap"><select class="form-select" id="tipocta"><option value="">Selecciona tipo de cuenta</option><option value="ahorro">Ahorro</option><option value="vista">Vista</option><option value="corriente">Corriente</option></select></div>
    </div>
    <div class="form-group"><label class="form-label">Tipo de moneda de la cuenta</label>
      <div class="form-select-wrap"><select class="form-select" id="moneda"><option value="">Selecciona tipo de pago</option><option value="soles">Soles</option><option value="dolares">Dólares</option></select></div>
    </div>
    <div class="form-group"><label class="form-label">Nº de cuenta</label><input type="text" class="form-input" id="ncta" placeholder="Ingresa el número de cuenta" inputmode="numeric"></div>
    <button class="btn btn-primary mt-2" id="btn" disabled>Continuar</button>
  </div>
</div>
<script src="js/app.js"></script>
<script>
  const tc=document.getElementById('tipocta'),m=document.getElementById('moneda'),nc=document.getElementById('ncta'),btn=document.getElementById('btn');
  nc.addEventListener('input',function(){this.value=this.value.replace(/\D/g,'');chk();});
  function chk(){btn.disabled=!(tc.value&&m.value&&nc.value.length>=8);}
  tc.addEventListener('change',chk);m.addEventListener('change',chk);
  btn.addEventListener('click',()=>{save('tipocta',tc.value);save('moneda',m.value);save('ncta',nc.value);go('pantalla-09.html');});
</script></body></html>
