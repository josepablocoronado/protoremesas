<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Datos Bancarios</title><link rel="stylesheet" href="css/styles.css"></head>
<body><div class="phone">
  <div class="header-nav"><button class="back-btn" onclick="go('pantalla-06.html')">←</button><span class="title">Remesas</span></div>
  <div class="content">
    <div class="form-header"><img src="img/bank.png" alt="banco" style="width:32px;height:32px;object-fit:contain;"><span class="form-header-title">Datos de la cuenta bancaria</span></div>
    <div class="form-group"><label class="form-label">Banco</label>
      <div class="form-select-wrap"><select class="form-select" id="banco"><option value="">Selecciona un banco</option><option value="bcp">Banco de Crédito del Perú (BCP)</option><option value="bbva">BBVA Perú</option><option value="interbank">Interbank</option><option value="scotiabank">Scotiabank Perú</option></select></div>
    </div>
    <div class="form-group"><label class="form-label">Tipo de pago</label>
      <div class="form-select-wrap"><select class="form-select" id="tipopago"><option value="">Selecciona tipo de pago</option><option value="deposito">Depósito bancario</option><option value="efectivo">Retiro en efectivo</option></select></div>
    </div>
    <button class="btn btn-primary mt-2" id="btn">Continuar</button>
  </div>
</div>
<script src="js/app.js"></script>
<script>
  const b=document.getElementById('banco'),tp=document.getElementById('tipopago'),btn=document.getElementById('btn');
  function chk(){btn.disabled=!(b.value&&tp.value);}
  b.addEventListener('change',chk);tp.addEventListener('change',chk);btn.disabled=true;
  btn.addEventListener('click',()=>{save('banco',b.value);save('tipopago',tp.value);go('pantalla-08.html');});
</script></body></html>
