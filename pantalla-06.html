<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Registro Destinatario</title><link rel="stylesheet" href="css/styles.css"></head>
<body><div class="phone">
  <div class="header-nav"><button class="back-btn" onclick="go('pantalla-05.html')">←</button><span class="title">Remesas</span></div>
  <div class="content">
    <div class="form-header"><img src="img/destinatario.png" alt="destinatario" style="width:32px;height:32px;object-fit:contain;"><span class="form-header-title">Registro de destinatario</span></div>
    <div class="form-group"><label class="form-label">Nombre del destinatario</label><input type="text" class="form-input" id="nombre" placeholder="Ej. Juan Pérez"></div>
    <div class="form-group"><label class="form-label">Número documento de identidad</label><input type="text" class="form-input" id="ndoc2"></div>
    <div class="form-group"><label class="form-label">País de residencia</label>
      <div class="form-select-wrap"><select class="form-select" id="pais"><option value="">Selecciona un país</option><option value="peru">Perú</option><option value="argentina">Argentina</option><option value="colombia">Colombia</option><option value="haiti">Haití</option></select></div>
    </div>
    <div class="form-group"><label class="form-label">Teléfono</label>
      <div class="input-prefix-wrap"><span class="input-prefix">+51</span><input type="tel" class="form-input" id="tel" placeholder="Ingresa número"></div>
    </div>
    <div class="form-group"><label class="form-label">Dirección (Calle, número, ciudad)</label><input type="text" class="form-input" id="dir" placeholder="Ingresa dirección"></div>
    <div class="form-group"><label class="form-label">Departamento</label>
      <div class="form-select-wrap"><select class="form-select" id="depto"><option value="">Selecciona un departamento</option><option value="lima">Lima</option><option value="arequipa">Arequipa</option><option value="cusco">Cusco</option><option value="trujillo">Trujillo</option><option value="piura">Piura</option></select></div>
    </div>
    <button class="btn btn-primary mt-1" id="btn" disabled>Continuar</button>
  </div>
</div>
<script src="js/app.js"></script>
<script>
  const fields=['nombre','ndoc2','pais','tel','dir','depto'], btn=document.getElementById('btn');
  function chk(){btn.disabled=!fields.every(id=>document.getElementById(id).value.trim());}
  fields.forEach(id=>{const el=document.getElementById(id);el.addEventListener('input',chk);el.addEventListener('change',chk);});
  btn.addEventListener('click',()=>{fields.forEach(id=>save(id,document.getElementById(id).value));go('pantalla-07.html');});
</script></body></html>
